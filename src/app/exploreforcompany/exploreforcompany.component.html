<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container-scroller">
    <app-companynavbar></app-companynavbar>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="container">
                
                <div class="row align-items-center">
                
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h5 class="card-title">Student Profiles List <span
                                    class="text-muted fw-normal ms-2">(834)</span></h5>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">



                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 "  *ngFor="let profile of profiles">
                        <div class="card">
                            <div class="card-body">

                                <div class="d-flex align-items-center">
                                    <div><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""
                                            class="avatar-md rounded-circle img-thumbnail" /></div>
                                    <div class="flex-1 ms-3">
                                        <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{profile.name}}</a>
                                        </h5>
                                        <span class="badge badge-soft-success mb-0">{{profile.role}}</span>
                                    </div>
                                </div>
                                <div class="mt-3 pt-1">
                                    <p class="text-muted mb-0"><i
                                            class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i> 070
                                        2860 5375</p>
                                    <p class="text-muted mb-0 mt-2"><i
                                            class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> <a
                                            href="/cdn-cgi/l/email-protection" class="__cf_email__"
                                            data-cfemail="6e3e06170202071d290f1a0207002e1d1e17400d0103">[email&#160;protected]</a>
                                    </p>
                                    <p class="text-muted mb-0 mt-2"><i
                                            class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i>
                                        52 Ilchester MYBSTER 9WX</p>
                                </div>
                                <div class="d-flex gap-2 pt-4">
                                    <button type="button" class="btn1 btn-soft-primary btn-sm w-50"><i
                                            class="bx bx-user "></i> Profile</button>
                                    <button type="button" class="btn btn-primary btn-sm w-50"><i
                                            class="bx bx-message-square-dots me-1"></i> Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                </div>

                <div class="row g-0 align-items-center pb-4">

                    <div class="col-sm-6">
                        <div class="float-sm-end">
                            <ul class="pagination mb-sm-0">
                                <li class="page-item disabled">
                                    <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                                </li>
                                <li class="page-item active"><a class="page-link">1</a></li>
                                <li class="page-item"><a class="page-link pg">2</a></li>
                                <li class="page-item"><a  class="page-link pg">3</a></li>
                                <li class="page-item"><a  class="page-link pg">4</a></li>
                                <li class="page-item"><a  class="page-link pg">5</a></li>
                                <li class="page-item">
                                    <a href="#" class="page-link pg"><i class="mdi mdi-chevron-right"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

       <form>
        <h2> you should verify your email first </h2>
       <p class="para"> Enter you mail here : </p>
        <div class="form-group">
         <input type="email" placeholder="Email" id="email" class="email"/>
         <span class="error"></span>
      </div>
     
        <button type="submit">Verify Email</button>
       </form>
   </div>
   <div class="form-container sign-in-container">
       <form  (ngSubmit)="loginStudent()" novalidate>
           <h1>Sign in</h1>
           <div class="social-container">
               <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
               <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
               <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
           </div> 
           <div class="same">
            <a class="buttonrole first" [ngClass]="{'selected': selectedUserType === 'user1'}" (click)="selectedUserType='user1'; changeColor($event);">Student</a>
            <a class="buttonrole second" [ngClass]="{'selected': selectedUserType === 'user2'}" (click)="selectedUserType='user2'; changeColor($event);">Company</a>
          </div>
          <div class="form-group" *ngIf="selectedUserType==='user1'">
           <div class="form-group">
                <input type="email" placeholder="Email" id="email" class="email" [(ngModel)]="user1.email" name="email" required />
            <span class="error"></span>
         </div>
         <div class="form-group">
                <input type="password" placeholder="Password" id="password" class="pass" [(ngModel)]="user1.password" name="password" required/>
            <span class="error"></span>
         </div>
        </div>
        <div class="form-group" *ngIf="selectedUserType==='user2'">
            <div class="form-group">
                <input type="email" placeholder="Email" id="email" class="email" [(ngModel)]="user2.email"[ngModelOptions]="{ standalone: true }"/>
                <span class="error"></span>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" id="password" class="pass" [(ngModel)]="user2.password"[ngModelOptions]="{ standalone: true }"/>
            <span class="error"></span>
          </div>
         </div>
           <a routerLink="#" id="signUp">Forgot your password?</a>
           <button  type="submit">Sign In</button>
       </form>
   </div>
   <div class="overlay-container">
       <div class="overlay">
           <div class="overlay-panel overlay-left">
               <h1>Forget your password !</h1>
               <p>Create your new password here</p>
               <button class="ghost" id="signIn">Back to login</button>
               <img src="../../assets/resetp.png" alt="" width="" height="50%">

           </div>
           <div class="overlay-panel overlay-right">
               <h1>Welcome Back!</h1>
               <p>To keep connected with us please login with your personal info</p>
               <img src="../../assets/illustration-collegues.png" alt="" width="" height="50%">
           </div>
       </div>
   </div>
</div>
